<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <form action="" method="get" enctype="" autocomplete="on">
        <p>Имя пользователя</p>
        <input type="text" name="имя кнопки" value="">
        <p>Почта пользователя</p>
        <input type="email" name="email" value="">
        <p>Пароль</p>
        <input type="password" name="password" value="">
        <br>
        <input type="color" value="">
        <br>
        <button type="submit" value="">Отправка на сервер</button>
    </form>
    <form action="">
        <h2>Выбор сеанса</h2>
        <p>Кинотеатр</p>
        <input type="text" name="cinema" value="" required placeholder="Введите название кинотеатра">
        <p>Фильм:</p>
        <input type="text" name="Film" required placeholder="Введите название фильма">
        <p>Время:</p>
        <input type="time" name="time" required>
        <p>Стоимость</p>
        <input type="number" name="cost" required placeholder="Введите стоимость">
        <br><br>
        <button type="submit">Отправить данные</button>
    </form>
    <br> <br>
    <Form>
        <h2>Любимый цвет</h2>
        <label><input type="radio" name="color" value="yellow"> Жёлтый</label><br>
        <label><input type="radio" name="color" value="red"> Красный </label><br>
        <label><input type="radio" name="color" value="blue"> Синий</label>
        <br><br>
        <button type="submit">Отправить данные</button>
    </Form>
    
</body>
</html>
